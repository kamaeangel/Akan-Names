<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <link rel="stylesheet" href="CSS/styles.css"/>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Akan Names</h1>
        <p>Enter your Birthday and Gender</p>
        <div class="form">
            <div class="form-body">
                <h2>Fill the form below</h2>
                <div class="form-1">
                    <label>Month</label><br />
                    <input type="text" id="month" placeholder="Month" required /><br /><br />
                    <label>Day</label><br />
                    <input type="text" id="day" placeholder="Day" required /><br /><br />
                    <label>Year</label><br />
                    <input type="text" id="year" placeholder="Year" required /><br /><br />
                    <label>Gender</label><br />
                    <input type="radio" name="gender" id="gender" value="male" checked /> Male
                    <br />
                    <input type="radio" name="gender" id="gender" value="female" /> Female
                    <br /><br />
                    <input type="submit" class="btn" value="Submit" onclick="output()" />
                    <div id="outcome"></div>
                    </div>
                    <p id="display"></p>
                </div>
                <div class="footer">
                    <p>Akan Names &copy; 2020, All Rights Reserved</p>
                    <script src='JS/script.js'></script>
                </div>
            </div>
        </div>
      </div>
    </div>

  </body>
</html>
